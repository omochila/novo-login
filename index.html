<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page by Mochila</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <main>
        <h1>Login</h1>
        <form action="login.php" method="post">

            <div class="input-div">
                <input type="text" name="name" id="iname" placeholder="Username" required>
                <label for="iname"><span class="material-symbols-outlined">person</span></label>
            </div>


            <div class="input-div">
                <input type="password" name="senha" id="isenha" placeholder="Password" required>
                <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
            </div>

            <div class="remember">
                 <label for="iremember"><input type="checkbox" name="remember" id="iremember"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <input type="submit" value="Login" id="ilogin">

            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </main>
</body>

</html>
